<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toko Buket | Design By Yuk-Mari Project</title>
  <link href="assets/css/theme.css" rel="stylesheet" />
  <!-- Tambahkan link ke file CSS lainnya jika diperlukan -->
  <style>
    /* Tambahkan CSS khusus untuk media query di sini */
    @media (max-width: 768px) {
      .row {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      .card {
        width: calc(50% - 20px);
        margin-bottom: 20px;
        /* Sesuaikan margin dengan kebutuhan Anda */
      }

      .card img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <main class="main" id="top">
    <section class="pt-5" id="feature">
      <div class="container">
        <h1 class="fs-9 fw-bold mb-4 text-center">Catalog Bouquete Designs</h1>
        <div class="row">
          <!-- Kartu 1 -->
          <div class="card">
            <img src="assets/img/category/matahari.jpg" class="card-img-top" alt="Handheld Sunflower">
            <div class="card-body">
              <h5 class="card-title">Handheld Sunflower</h5>
              <p class="card-text">Rp 75.000,-</p>
              <a href="https://linktr.ee/tokobuketymp?utm_source=linktree_admin_share" class="btn btn-warning">Order</a>
            </div>
          </div>

          <!-- Kartu 2 -->
          <div class="card">
            <img src="assets/img/category/rose.jpg" class="card-img-top" alt="Red Rose">
            <div class="card-body">
              <h5 class="card-title">Red Rose</h5>
              <p class="card-text">Rp 75.000,-</p>
              <a href="https://linktr.ee/tokobuketymp?utm_source=linktree_admin_share" class="btn btn-warning">Order</a>
            </div>
          </div>

          <!-- Tambahkan kartu lainnya sesuai kebutuhan -->
        </div>
      </div>
    </section>
  </main>

  <!-- Tambahkan JavaScript jika diperlukan -->

</body>

</html>
